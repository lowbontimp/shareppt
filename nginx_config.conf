# Nginx configuration for hbim.ddns.net/share
# Initial HTTP-only configuration (before SSL certificate)
# After obtaining SSL certificate, use nginx_config_ssl.conf instead

server {
    listen 80;
    server_name hbim.ddns.net;
    root /usr/share/nginx/html;

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 기존 정적 파일 서빙
    location / {
        try_files $uri $uri/ =404;
    }

    # Flask 애플리케이션을 /share 경로로 프록시
    location /share {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
        
        # 파일 업로드 크기 제한
        client_max_body_size 1G;
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 정적 파일도 프록시 (CSS, JS 등)
    location /share/static {
        proxy_pass http://127.0.0.1:5000/static;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
    }
}

