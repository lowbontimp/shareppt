# Nginx configuration for hbim.ddns.net with /share and /transmission
# This file includes Let's Encrypt SSL certificate

server {
    listen 80;
    server_name hbim.ddns.net;
    
    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTP에서 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name hbim.ddns.net;
    root /usr/share/nginx/html;

    # SSL 인증서 설정 (Let's Encrypt)
    # options-ssl-nginx.conf에 이미 ssl_protocols와 ssl_ciphers가 포함되어 있음
    ssl_certificate /etc/letsencrypt/live/hbim.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hbim.ddns.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 기존 정적 파일 서빙
    location / {
        try_files $uri $uri/ =404;
    }

    # Flask 애플리케이션을 /share 경로로 프록시
    location /share {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
        
        # 파일 업로드 크기 제한
        client_max_body_size 10G;
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 정적 파일도 프록시 (CSS, JS 등)
    location /share/static {
        proxy_pass http://127.0.0.1:5000/static;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
    }

    # Transmission 웹 인터페이스를 /transmission 경로로 프록시
    location /transmission {
        proxy_pass http://127.0.0.1:2443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 지원 (Transmission이 사용할 수 있음)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

