# Nginx configuration for hbim.ddns.net/share with SSL
# This file should be used after obtaining Let's Encrypt certificate

server {
    listen 80;
    server_name hbim.ddns.net;
    
    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # HTTP에서 HTTPS로 리다이렉트
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name hbim.ddns.net;
    root /usr/share/nginx/html;

    # SSL 인증서 설정 (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/hbim.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hbim.ddns.net/privkey.pem;
    
    # SSL 보안 설정
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 기존 정적 파일 서빙
    location / {
        try_files $uri $uri/ =404;
    }

    # Flask 애플리케이션을 /share 경로로 프록시
    location /share {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
        
        # 파일 업로드 크기 제한
        client_max_body_size 1G;
        
        # 타임아웃 설정
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # 정적 파일도 프록시 (CSS, JS 등)
    location /share/static {
        proxy_pass http://127.0.0.1:5000/static;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /share;
    }
}

